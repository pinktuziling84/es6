<script>
    function promiseAjax (obj = {}) {
        return new Promise((resolve, reject) => {
            $.ajax({
                url: obj.url,
                type: obj.type,
                data: obj.data,
                dataType: 'json',
                success: function(res) {
                    resolve(res)
                },
                error: function (err) {
                    reject(err)
                }
            })
        })
    }
